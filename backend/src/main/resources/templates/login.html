<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{web.login.title} + ' - ' + #{web.title}">Login - Boardly</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .auth-card {
            padding: 2.5rem;
            border-radius: 1rem;
            background-color: #ffffff;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            border: none;
        }
    </style>
</head>
<body class="bg-light d-flex align-items-center vh-100">
    <!-- Language switcher -->
    <div class="position-absolute top-0 end-0 m-3">
        <div class="dropdown">
            <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown">
                <i class="fas fa-globe"></i> <span th:text="#{web.language}">Language</span>
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="?lang=ko" th:text="#{web.language.korean}">한국어</a></li>
                <li><a class="dropdown-item" href="?lang=en" th:text="#{web.language.english}">English</a></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="auth-card">
                    <!-- Logo -->
                    <div class="text-center mb-4">
                        <h1 class="h3 mb-3 fw-normal">
                            <i class="fas fa-clipboard-list text-primary"></i>
                            <span th:text="#{web.title}">Boardly</span>
                        </h1>
                        <h2 class="h5 text-muted" th:text="#{web.login.title}">로그인</h2>
                    </div>

                    <!-- Alert messages -->
                    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle"></i> <span th:text="${message}">Success message</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-circle"></i> <span th:text="${error}">Error message</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Login form -->
                    <form th:action="@{/login}" method="post" class="auth-form">
                        <div class="mb-3">
                            <label for="username" class="form-label" th:text="#{web.login.email}">이메일</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" 
                                       class="form-control" 
                                       id="username" 
                                       name="username" 
                                       th:placeholder="#{web.login.email}"
                                       required 
                                       autocomplete="email">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label" th:text="#{web.login.password}">비밀번호</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       name="password" 
                                       th:placeholder="#{web.login.password}"
                                       required 
                                       autocomplete="current-password">
                            </div>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                            <label class="form-check-label" for="remember-me" th:text="#{web.login.remember}">
                                로그인 상태 유지
                            </label>
                        </div>

                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt"></i>
                                <span th:text="#{web.login.button}">로그인</span>
                            </button>
                        </div>

                        <!-- CSRF token for Spring Security -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    </form>

                    <!-- Additional links -->
                    <div class="text-center">
                        <div class="mb-2">
                            <a href="#" class="text-decoration-none" th:text="#{web.login.forgot}">
                                비밀번호를 잊으셨나요?
                            </a>
                        </div>
                        <hr>
                        <div>
                            <span th:text="#{web.register.hasAccount}">계정이 없으신가요?</span>
                            <a th:href="${frontendUrl} + '/register'" class="text-decoration-none fw-bold" th:text="#{web.register.button}">
                                회원가입
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
